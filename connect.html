<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <meta name="description"
        content="Votre application de musique préférée, retrouvez tous vos titres, mais aussi un catalogue sans limite de toute la musique qui existe">
    <link rel="stylesheet" href="css/connect.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="js/connect.js" defer></script>
</head>

<body>
    <div class="logotitre">
        <img src="img/logo.png" alt="logo">
        <h1>PaDi'sMusic</h1>
    </div>
    <main class="connectmodal">
        <section class="connect">
            <div class="mail">
                <label for="name">Adresse e-Mail*</label>
                <input type="text" name="mail" id="mail">
            </div>
            <div class="password">
                <label for="name">Mot de passe*</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="create">
                <button>Me connecter</button>
            </div>
        </section>
    </main>
    <div  class="createaccount">
        <a href="inscrip.html">Me créer un compte !</a>
    </div>
</body>

</html>
